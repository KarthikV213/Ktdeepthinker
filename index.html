<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KT Deep Thinker - Official Website</title>
  <style>
    /* Import Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    /* Reset & base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #f0f0f0;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      animation: fadeIn 1.5s ease forwards;
    }

    /* Bounce-in animation for header */
    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: scale(0.3);
      }
      50% {
        opacity: 1;
        transform: scale(1.05);
      }
      70% {
        transform: scale(0.9);
      }
      100% {
        transform: scale(1);
      }
    }

    header {
      background-color: rgba(0,0,0,0.6);
      padding: 50px 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      animation: bounceIn 1s ease forwards;
    }

    header h1 {
      font-weight: 700;
      font-size: 3rem;
      margin-bottom: 0.3em;
      letter-spacing: 2px;
      text-shadow: 2px 2px 8px #000000aa;
    }

    header p {
      font-weight: 400;
      font-size: 1.3rem;
      color: #cce7ff;
      text-shadow: 1px 1px 4px #000000aa;
    }

    h2 {
      margin: 40px 0 20px 0;
      font-size: 2rem;
      font-weight: 600;
      text-shadow: 1px 1px 6px #00000099;
    }

    /* Responsive iframe container */
    .video-container {
      position: relative;
      width: 90%;
      max-width: 720px;
      margin: 0 auto;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    .video-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }

    .button {
      display: inline-block;
      background: #ff3b3b;
      color: #fff;
      padding: 14px 30px;
      margin: 40px auto 60px auto;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 6px 12px rgba(255, 59, 59, 0.5);
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .button:hover {
      background-color: #ff1e1e;
      transform: scale(1.05);
      box-shadow: 0 8px 18px rgba(255, 30, 30, 0.7);
    }

    footer {
      margin-top: auto;
      padding: 20px 10px;
      font-size: 0.9rem;
      color: #ddd;
      background-color: rgba(0,0,0,0.3);
      text-shadow: 1px 1px 3px #000000aa;
    }

    /* Fade-in animation for body */
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* Responsive typography */
    @media (max-width: 600px) {
      header h1 {
        font-size: 2.2rem;
      }
      header p {
        font-size: 1rem;
      }
      h2 {
        font-size: 1.5rem;
      }
      .button {
        padding: 12px 25px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>KT Deep Thinker</h1>
    <p>Inspiring Minds Through Stories, Knowledge & Real Talk</p>
  </header>

  <h2>Latest YouTube Video</h2>
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/iN5OKnAM29Y" allowfullscreen></iframe>
  </div>

  <a class="button" href="https://www.youtube.com/@KTDeepThinker" target="_blank" rel="noopener noreferrer">
    Visit My YouTube Channel
  </a>

  <footer>
    <p>&copy; 2025 KT Deep Thinker. All rights reserved.</p>
  </footer>

</body>
</html>
